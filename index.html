<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>To-Do List</title>
</head>
<body>
    
    <!-- Main Container  -->
<div class="container">
    <h1>List Your Tasks Down</h1>

  

        <div class="lists">
           
      <div class="plus">   
            <button  id="addButton">

                <i class = "fas fa-plus-square"></i><span id="clicktoadd">Click To Add A Task</span>
            </button>
        </div>  
        <div class="writetaskclass">
            <input type="text" id = "writetask" placeholder="Enter Your Task">


        </div>


<!-- The tasks lists -->
        <div class="lines">
            <ul id = "list">

          

            </ul>

        </div>


        </div>



<div ><p id = "note"></p></div>

    </div>
<!-- The CLock -->
<div class="clock">
    <h1 id = "taskinbound"></h1>

<div class="hour">

    <div class="hr" id = "hr">

    </div>
</div>

<div class="min">
    <div class="mn" id = "mn">

    </div>
</div>

<div class="sec">

    <div class="sc" id = "sc">

    </div>
</div>




</div>


<!-- alarm thing -->

<div class="alarmselect">

    <p class="alarmselectparagraph" id="alarmselectparagraph">Your task is initiated at <span id="taskinit"></span> .Set a finishing time below to your task. An alarm will go off at the set time.</p>



</div>
<div class="time">
    <!-- <input type="text" class="time-pickable" readonly> -->
    
    
    <div class="time-picker">
        <select  class="time-picker__select" id ="hour">
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
    
        </select>
        :
        <select  class="time-picker__select" id="Minute">
                    <option value="00">00</option>
        </select>
        <select  class="time-picker__select" id="mardiem">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
        </select>
    </div>
    

    <button id = "setalarm" class="setalarm">Set Alarm</button>
  
   
    </div>
    <div class="alarmwillgoin"> <h3 id="AlarmGoesIn"></h3></div>
<script type="text/javascript">
   
</script>
<script src = "script.js" type="module"></script>
</body>
</html>
