<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>To-Do List</title>
</head>
<body>
    
<div class="container">
    <h1>List Your Tasks Down</h1>

  

        <div class="lists">
           
      <div class="plus">   
            <button  id="addButton">

                <i class = "fas fa-plus-square"></i><span id="clicktoadd">Click To Add A Task</span>
            </button>
        </div>  
        <div class="writetaskclass">
            <input type="text" id = "writetask" placeholder="Enter Your Task">


        </div>



        <div class="lines">
            <ul id = "list">

          

            </ul>

        </div>


        </div>












</div>

<div class="clock">
    <h1 id = "taskinbound"></h1>

<div class="hour">

    <div class="hr" id = "hr">

    </div>
</div>

<div class="min">
    <div class="mn" id = "mn">

    </div>
</div>

<div class="sec">

    <div class="sc" id = "sc">

    </div>
</div>

</div>
<script type="text/javascript">
   
</script>
<script src = "script.js"></script>
</body>
</html>
